
<header class="major">
		<h2>Latest Posts</h2>
</header>
<div class="posts">
<ul>
  {% for post in site.posts %}
      <article>
          <a href="#" class="image"><img src="" alt="" /></a>
          <h3>{{ post.title }}</h3>
          <p> {{post.excerpt}} </p>
          <ul class="actions">
            <li><a href="{{ post.url }}" class="button">More</a></li>
          </ul>
          <hr>
    </article>


  {% endfor %}
</ul>
</div>
